<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
		    <ul>
		        {% for link in site.links %}
				<li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		        {% endfor %}
		        <li><i class="icon-feed"></i> <a href="{{ site.url }}/feed.xml" title="Atom/RSS feed">Feed</a>
		    </ul>
		</nav>
  
  </div><!-- /.top-navigation -->  
  <script type="text/javascript">
    function ss(form) {
      var q = window.encodeURIComponent(form["q"].value)
      var url = "http://www.google.com/search?q=site:blog.tdoly.com ";
      url = url + q;
      window.location = url;
      return false;
    }
  </script>
  <form onsubmit="return ss(this)" method="get" role="search" target="_blank">
    <input type="text" size="40" name="q" id="goog-wm-qt" value="" placeholder="search...">
  </form>
</div><!-- /.navigation-wrapper -->
