<!DOCTYPE html>
<html>
<head>
    <title>jQuery cookies Demo</title>
    <script src="http://www.moyoyo.com/js/jquery.js" type="text/javascript"></script>
    <script src="http://www.moyoyo.com/js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">

      function addCookie() {
        var name = $("#name").val();
        var value = $("#value").val();
        var expires = $("#expires").val();
        var path = $("#path").val();
        var domain = $("#domain").val();

        $.cookie(encode(name), value, {expires: parseInt(expires), path: path || '/', domain: domain});
        show();
      }

      function show() {
        var cookies = document.cookie ? document.cookie.split('; ') : [];
        var divS=""
        for(var i=0, l=cookies.length; i<l; i++) {
            var parts = cookies[i].split("=");
            var name = decode(parts.shift());
            divS += name +"=" + parts + "<br/>";
        }
        $("#show").html(divS);
      }

      function encode(s) {
        return encodeURIComponent(s);
      }

      function decode(s) {
        return decodeURIComponent(s);
      }

      function log(value) {
        console.log(value);
      }
    </script>
</head>
<body>
    <h1>Cookies Demo</h1>
    Cookie Name:<input type="text" id="name"/><br/>
    Cookie Value:<input type="text" id="value"/><br/>
    Expires:<input type="text" id="expires"/><br/>
    Path:<input type="text" id="path"/><br/>
    Domain:<input type="text" id="domain"/><br/>
    
    <input type="button" onclick="addCookie()" value="AddCookie"/> <br/>

    <div id="show"></div>
</body>
</html>
